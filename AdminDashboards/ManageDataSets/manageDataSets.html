<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Set Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-filter {
            position: relative;
            border: none;
            padding: 0;
        }
        .header-filter summary {
            list-style: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0;
            font-weight: 600;
        }
        .header-filter summary::-webkit-details-marker {
            display: none;
        }
        .header-filter ul {
            position: absolute;
            top: 105%;
            right: 0;
            margin: 0;
            padding: 0.35rem 0;
            background: #fff;
            border: 1px solid #d8dbe0;
            border-radius: 0.35rem;
            box-shadow: 0 6px 15px rgba(15, 23, 42, 0.15);
            list-style: none;
            min-width: 120px;
            display: none;
            z-index: 10;
        }
        .header-filter[open] ul {
            display: block;
        }
        .header-filter li {
            padding: 0.35rem 0.9rem;
            cursor: pointer;
            white-space: nowrap;
        }
        .header-filter li:hover {
            background: #f1f3f5;
        }
        .header-filter-arrow {
            font-size: 0.85rem;
        }
        .column-name-filter {
            position: relative;
        }
        .column-name-dropdown {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            padding: 0; /* remove parent padding to avoid width mismatch */
            background: #fff;
            border: 1px solid #d8dbe0;
            border-radius: 0.35rem;
            box-shadow: 0 6px 15px rgba(15, 23, 42, 0.15);
            width: 100%;
            box-sizing: border-box;
            display: none;
            z-index: 4000;
            font-size: 13px;
            transform-origin: top left;
        }
        .column-name-filter[open] .column-name-dropdown {
            display: block;
        }
        .column-name-dropdown-search {
            width: 100%;
            padding: 0.25rem 0.4rem;
            border: 1px solid #d8dbe0;
            border-radius: 0.25rem;
            margin-bottom: 0.35rem;
        }
        .column-name-dropdown-list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 240px;
            overflow-y: auto;
            font-size: 13px;
        }
        .column-name-dropdown-list li {
            padding: 0.25rem 0.2rem;
        }
        .column-name-dropdown-list li label {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-weight: 500;
        }
        .column-name-dropdown-list li input[type="checkbox"] {
            margin: 0;
        }
        .column-name-sort {
            font-size: 0.9rem;
            cursor: pointer;
            margin-left: auto;
        }
        .column-name-sort:hover {
            text-decoration: underline;
        }
        .column-name-sort-row {
            display:flex;
            gap:0.5rem;
            align-items:center;
        }
        .column-name-sort-row button {
            border: 1px solid #d8dbe0;
            background: #fff;
            padding: 0.25rem 0.45rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 12px;
        }
        /* Make all direct children of the dropdown full width so the elements align */
        .column-name-dropdown > * {
            width: 100%;
            box-sizing: border-box;
            padding: 0.35rem; /* apply padding to children instead of the parent */
        }

        /* Ensure the sort row itself spans full width but keeps buttons compact */
        .column-name-sort-row {
            width: 100%;
            align-items: center;
        }
        .column-name-sort-row button {
            flex: 0 0 auto;
        }

        .column-name-dropdown-search {
            width: 100%;
            margin: 0.35rem 0;
        }

        .column-name-select-all {
            width: 100%;
            padding: 0.15rem 0.25rem;
        }

        .column-name-dropdown-list {
            width: 100%;
            padding: 0; /* inner padding handled by the child padding above */
            box-sizing: border-box;
        }
        .column-name-dropdown-list li {
            width: 100%;
            padding: 0.25rem 0.2rem; /* restore spacing on list items */
        }
        .column-name-select-all {
            display:flex;
            align-items:center;
            gap:0.5rem;
            margin: 0.35rem 0;
            font-weight:500;
        }
        /* Give the columns table area a minimum height so header dropdown remains visible */
        .table-responsive.position-relative > #dataSetColsTable {
            min-height: 320px;
        }
        #dataSetColsTable > tbody#dataSetColsBody {
            min-height: 160px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    
    <!-- ========================================================= -->
    <!-- ===== FIX #1: The <form> tag now wraps everything ===== -->
    <!-- ========================================================= -->
        
    <form id="manageDataSetForm">

        <div class="row">
            <!-- ===== LEFT COLUMN (4/12) ===== -->
            <div class="col-md-4">
                
                <!-- Step 1: Primary Dropdown -->
                <div class="mb-3">
                    <label for="dataSetSelection" class="form-label fw-bold">Select a Data Set</label>
                    <select class="form-select" id="dataSetSelection">
                        <option value="new" selected>-- Create a New Data Set --</option>
                        <optgroup label="Or select an existing one:">
                            <!-- Populated by JS -->
                        </optgroup>
                    </select>
                </div>
                
                <!-- Step 2: Form Details Container -->
                <div id="dataSetDetailsContainer">
                    <div class="mb-3">
                        <label for="dataSetName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="dataSetName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dataSetDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="dataSetDescription" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dataSource" class="form-label">Data Source</label>
                        <select class="form-select" id="dataSource" required>
                            <option value="" selected disabled>Select a Data Source...</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dataSetOwner" class="form-label">Owner</label>
                            <input type="email" class="form-control" id="dataSetOwner">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dataSetApprover" class="form-label">Approver</label>
                            <input type="email" class="form-control" id="dataSetApprover">
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="dataSetActive" checked>
                        <label class="form-check-label" for="dataSetActive">Active</label>
                    </div>
                    
                    <h6>Data Set Fields</h6>
                    <div class="table-responsive">
                        <!-- Placeholder Message -->
                        <div class="table-placeholder" id="fieldsPlaceholder">
                            <p class="text-muted">Select a Data Source to view fields.</p>
                        </div>
                        <!-- The actual table is hidden initially -->
                        <table class="table table-condensed table-striped" id="dataSetFieldsTable" style="display: none;">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <h6>Meta Data</h6>
                    <div class="table-responsive">
                        <!-- Placeholder Message -->
                        <div class="table-placeholder" id="metaDataPlaceholder">
                            <p class="text-muted">Select a Data Source to view meta data.</p>
                        </div>
                        <!-- The actual table is hidden initially -->
                        <table class="table table-condensed table-striped" id="metaDataTable" style="display: none;">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- The submit button was REMOVED from here -->
                
            </div> <!-- End of left column -->

            <!-- ===== RIGHT COLUMN (8/12) ===== -->
            <div class="col-md-8">
                <div class="d-flex flex-wrap align-items-center justify-content-between mb-2 gap-3">
                    <h6 class="mb-0 flex-shrink-0">Columns</h6>
                    <div class="d-flex flex-wrap gap-2 align-items-center">
                    </div>
                </div>
                <div class="table-responsive position-relative">
                    <div id="dataSetColsLoader" class="d-none position-absolute top-0 start-0 w-100 h-100 d-flex flex-column align-items-center justify-content-center" style="background: rgba(255,255,255,0.85); z-index: 3;">
                        <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
                        <span class="mt-2 text-muted small">Loading columns...</span>
                    </div>
                    <table class="table table-bordered table-striped" id="dataSetColsTable">
                        <thead class="thead-custom-dark" id="dataSetColsHeader">
                            <tr>
                                <th>Column Name</th>
                                <th>Logical Name</th>
                                <th>Business Description</th>
                                <th>Example Value</th>
                                <th>Redact</th>
                                <th>Deidentify</th>
                                <!-- <th>IsFilter</th> -->
                            </tr>
                        </thead>
                        <tbody id="dataSetColsBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
                <div id="pagination-controls" class="d-flex justify-content-center align-items-center mt-4"></div>
                    <!-- The pagination buttons will be generated here -->
                </div>
            </div> <!-- End of right column -->
        </div> <!-- End of main content row -->
        
        <hr>

        <div class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-outline-secondary me-2" id="export-ds-cols-btn" style="display:none;" disabled data-bs-toggle="tooltip" data-bs-placement="top" title="Select a Data Source and ensure columns are loaded to enable export.">
                Export Data Source Columns
                <span id="export-ds-cols-loading" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
            </button>
            
            <button type="button" class="btn btn-danger me-2" id="delete-button" title="Delete this Data Set" style="display:none;">Delete</button>
            <button type="submit" class="btn btn-primary" id="submit-button">Save Data Set</button>
        </div>

    </form> <!-- End of the form tag -->
    
</div>
</body>
</html>
