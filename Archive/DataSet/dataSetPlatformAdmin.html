<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Webcrumbs Plugin</title>
        <!-- Load Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Load Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- Load Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>
        <div class="page-container">
            <!-- 1. UNIFIED & RESPONSIVE HEADER: This part will NOT scroll -->
            <div class="px-6 py-4 border-b border-gray-200 
                    flex flex-col md:flex-row justify-between items-center gap-4">
            
                <!-- Left Side: Title -->
                <div>
                    <h4 id="datasetHeader" class="text-xl font-bold flex items-center">
                        Data Sets
                        <span id="dataSetCount"
                            class="ml-2 bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                            <!-- Count goes here -->
                        </span>
                    </h4>
                </div>
                
                <!-- Right Side: Actions (Search & Button) -->
                <div class="flex flex-col sm:flex-row items-center gap-3 w-full sm:w-auto">
                    <!-- Search Input -->
                    <div class="relative w-full sm:w-auto">
                        <input id="searchRequests" type="text" placeholder="Search data..." class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" />
                        <span class="material-symbols-outlined absolute right-3 top-2.5 text-gray-400">search</span>
                    </div>
                    <!-- Add Button -->
                    <button
                        id="addDatasetBtn"
                        data-bs-toggle="modal"
                        data-bs-target="#addDatasetModal"
                        class="w-full sm:w-auto px-6 py-2.5 bg-[#4EC4BC] hover:brightness-90 text-white font-medium rounded-lg transform transition-transform hover:scale-105 flex items-center justify-center gap-2"
                    >
                        <span class="material-symbols-outlined">add_chart</span>
                        Add a Data Set
                    </button>
                    <button
                        id="showActiveBtn"
                        class="w-full sm:w-auto px-6 py-2.5 bg-[#4EC4BC] hover:brightness-90 text-white font-medium rounded-lg transform transition-transform hover:scale-105 flex items-center justify-center gap-2"
                    >
                        Show Active
                    </button>
                    <button
                        id="showInactiveBtn"
                        class="w-full sm:w-auto px-6 py-2.5 bg-[#4EC4BC] hover:brightness-90 text-white font-medium rounded-lg transform transition-transform hover:scale-105 flex items-center justify-center gap-2"
                    >
                        Show Inactive
                    </button>
                </div>
            </div>
            
            <!-- 2. SCROLLABLE WRAPPER -->
            <div class="content-wrapper">
                <div class="flex-grow overflow-y-auto p-6">
                    <div id="requests-table-area">
                         <!--The JavaScript will generate the table inside this div -->
                    </div>
                    <!-- PAGINATION CONTROLS CONTAINER -->
                    <div id="pagination-controls" class="flex justify-between items-center mt-4 px-2">
                        <!-- The pagination buttons will be generated here -->
                    </div>
                </div> <!-- End of the scrollable wrapper -->
            </div>
        </div>
        
        <!-- Modal Templates -->    
        <div class="modal fade" id="editRequestModal" tabindex="-1" aria-labelledby="editRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editRequestModalLabel">Edit Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="editRequestModalBody">
                         <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
     
        <div class="modal fade" id="addDatasetModal" tabindex="-1" aria-labelledby="addDatasetModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDatasetModalLabel">Add a New Data Set</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addDatasetForm">
                            <div class="mb-3">
                                <label for="newDatasetName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="newDatasetName" value="New Dataset" required>
                            </div>

                            <div class="mb-3">
                                <label for="newDatasetDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="newDatasetDescription" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="newDatasetDataSourceId" class="form-label">Data Source</label>
                                <select class="form-select form-select-md" id="newDatasetDataSourceId" required>
                                    <option value="" disabled selected>Select a Data Source</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a Data Source.
                                </div>
                            </div>

                            <div id="dataSourceFieldContainer" class="mb-3" style="display: none;">
                                <!-- Dynamic field will be inserted here -->
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="newDatasetOwner" class="form-label">Owner</label>
                                    <input type="email" class="form-control" id="newDatasetOwner">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="newDatasetApprover" class="form-label">Approver</label>
                                    <input type="email" class="form-control" id="newDatasetApprover">
                                </div>
                            </div>

                            <!-- <div class="mb-3">
                                <label for="newDatasetOptOutColumn" class="form-label">Opt-Out Column</label>
                                <input type="text" class="form-control" id="newDatasetOptOutColumn">
                            </div>
                            <div class="mb-3">
                                <label for="newDatasetOptOutList" class="form-label">Opt-Out List</label>
                                <textarea class="form-control" id="newDatasetOptOutList" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="newDatasetOptOutMessage" class="form-label">Opt-Out Message</label>
                                <textarea class="form-control" id="newDatasetOptOutMessage" rows="2"></textarea>
                            </div> -->

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="newDatasetIsActive" checked>
                                <label class="form-check-label" for="newDatasetIsActive">
                                    Is Active
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveNewDatasetBtn">Save Dataset</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load Bootstrap JS at the end of the body for better performance -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
