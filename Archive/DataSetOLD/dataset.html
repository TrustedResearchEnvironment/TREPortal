<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Webcrumbs Plugin</title>
        <!-- Your head content... -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <body>
        <div id="webcrumbs">
            <div class="bg-gray-50 min-h-screen p-6">
                <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-md flex flex-col h-[90vh] overflow-hidden">
                    <!-- 1. FIXED HEADER: This part will NOT scroll -->
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                            <div>
                                <h1 id="userRequests" class="text-2xl font-bold">Review Requests</h1>
                            </div>
                        </div>
                    </div>
                
                    <!-- 2. SCROLLABLE WRAPPER: Added p-6 for padding -->
                    <div class="flex-grow overflow-y-auto p-6">
                        
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                                
                                <div id="status-chips-container" class="chip-container mb-4">
                                    <!-- Using a data-status attribute is the key to linking the chip to the data -->
                                    <button class="chip active" data-status="Pending Approval">
                                        Pending Approval
                                        <span id="count-pending" class="chip-count"></span>
                                    </button>
                                    <button class="chip" data-status="Approved">
                                        Approved
                                        <span id="count-approved" class="chip-count"></span>
                                    </button>
                                    <button class="chip" data-status="Rejected">
                                        Rejected
                                        <span id="count-rejected" class="chip-count"></span>
                                    </button>
                                    <button class="chip" data-status="Finalised">
                                        Finalised
                                        <span id="count-finalised" class="chip-count"></span>
                                    </button>
                                </div>
                                
                                <div class="flex items-center mt-3 md:mt-0 gap-2">
                                    <div class="relative">
                                        <input id="searchRequests" type="text" placeholder="Search data..." class="px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" />
                                        <span class="material-symbols-outlined absolute right-3 top-2.5 text-gray-400">search</span>
                                    </div>
                                </div>
                        </div>
                        
                        
                        <div id="requests-table-area">
                            <!-- The JavaScript will generate the table inside this div -->
                        </div>
                        
                        <!-- Pagination -->
                        <div id="pagination-controls" class="flex justify-between items-center mt-4 px-2">
                            <!-- pagination content can go here -->
                        </div>
                
                    </div> <!-- End of the scrollable wrapper -->
                </div>
            </div>
        </div>
        
        <!-- Modal Templates -->    
        
        <!-- Bootstrap Modal Template -->
        <div class="modal fade" id="viewRequestModal" tabindex="-1" aria-labelledby="viewRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewRequestModalLabel">Request Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="viewRequestModalBody">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bootstrap Modal for View Dataset -->
        <div class="modal fade" id="viewDatasetModal" tabindex="-1" aria-labelledby="viewDatasetModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg"> <!-- Optional: Use 'modal-lg' for larger width -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewDatasetModalLabel">Data Set Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="viewDatasetModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap Modal Template -->
        <div class="modal fade" id="viewRequestModal" tabindex="-1" aria-labelledby="viewRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewRequestModalLabel">Request Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="viewRequestModalBody">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bootstrap Modal for View Dataset -->
        <div class="modal fade" id="viewDatasetModal" tabindex="-1" aria-labelledby="viewDatasetModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg"> <!-- Optional: Use 'modal-lg' for larger width -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewDatasetModalLabel">Data Set Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="viewDatasetModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Approve Request Modal -->
        <div class="modal fade" id="approveRequestModal" tabindex="-1" aria-labelledby="approveRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width: 400px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="approveRequestModalLabel">Approve Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="approveRequestModalBody">
                        <!-- Content will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Reject Request Modal -->
        <div class="modal fade" id="rejectRequestModal" tabindex="-1" aria-labelledby="rejectRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width: 400px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rejectRequestModalLabel">Reject Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="rejectRequestModalBody">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
